version: '3'
services:
  ruby-rust:
    build:
      context: .
      args:
        - RUBY_VERSION=3.1.3
    command: "/bin/bash -c 'bundle install && /bin/bash'"
    tty: true
    volumes:
      - ./:/app/
      - ../apidoc/:/apidoc/
    depends_on:
      - mysql
      - postgresql
      - mock-http-server

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3306:3306"
  postgresql:
    image: "postgres:16"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
  mock-http-server:
    image: kennethreitz/httpbin
    ports:
      - "8080:80"

  dummy-app-rails:
    build:
      dockerfile: Dockerfile-rails
      args:
        - RUBY_VERSION=3.1.3
    volumes:
      - ./tmp/dummy_app/rails/:/app/
      - ./:/gem/
    command: "/bin/bash -c 'rm -f tmp/pids/server.pid && bundle install && bundle exec rails s -p 3000 -b 0.0.0.0'"
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
    depends_on:
      - mysql
      - postgresql
      - mock-http-server

  dummy-app-hanami:
    build:
      context: .
      args:
        - RUBY_VERSION=3.1.3
    volumes:
      - ./tmp/dummy_app/hanami/:/app/
      - ./:/gem/
    #    command: "bundle exec rails s -p 3000 -b '0.0.0.0'"
    command: "/bin/sh -c 'while :; do sleep 10; done'"
    ports:
      - "3000:3000"
    depends_on:
      - mysql
      - postgresql
